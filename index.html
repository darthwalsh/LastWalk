<!DOCTYPE html>
<html>
<head>
  <title>LastWalk</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  <script src="index.js" async></script>
</head>

<body>
  <div class="topRight">
    <p id="aboutLink" align="right">About</p>
    <br />
    <input id="manualEntry" type="checkbox" />
    <label for="manualEntry">Manual Entry</label>
  </div>
  
  <h1 id="name">doggo</h1>
  
  <div class="wrapper">
    <img id="walk" src="walking-with-dog.svg" alt="Dog walk" />
    <button id="undowalk" class="undoButton" style="visibility: hidden">Undo Walk</button>
  </div>
  <span id="walktime" class="timer">loading...</span>

  <br>

  <div class="wrapper">
    <img id="poo" src="poo.svg" alt="Dog poo" />
    <button id="undopoo" class="undoButton" style="visibility: hidden">Undo Poo</button>
  </div>
  <span id="pootime" class="timer">loading...</span>

  <div id="add" class="popup" style="visibility: hidden">
    <label for="addName">Name:</label>
    <input id="addName" />
    <button id="addDog" disabled="true">Add Dog</button>
  </div>

  <div id="manualPopup" class="popup" style="visibility: hidden">
    <input type="time" id="manualTime" />
    <button id="setManualTime" disabled="true">Set Time</button>    
  </div>

  <div id="about" class="popup" style="visibility: hidden">
    <p>LastWalk is open source at GitHub!</p>
    <p><a href="https://github.com/darthwalsh/LastWalk/issues/new" title="Github" target="_blank">Let us know</a>
      with any feedback or issues you have.</p>
    <br />

    <p>Icons by <a href="https://www.freepik.com/" title="Freepik">Freepik</a>, 
    <a href="https://www.flaticon.com/authors/twitter" title="Twitter">Twitter</a> 
    from <a href="https://www.flaticon.com/" title="Flaticon">flaticon.com</a>. </p>
    <p>Licensed <a href="http://creativecommons.org/licenses/by/3.0/" 
      title="Creative Commons BY 3.0" 
      target="_blank">CC 3.0 BY
    </a></p>
  </div>
</body>
</html>
